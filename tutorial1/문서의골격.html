<!--
<HTML> </HTML> - 해당 문서가 html임을 알려준다. 사실 크롬같은 최신 웹브라우저에서는 필요없음
<!DOCTYPE html> - <HTML>태그와 함께 쌍으로 쓰임. 코드의 맨 위에 써준다
기본 형식

<!DOCTYPE html>
<html>
</html>

은 기본이므로 꼭 외우기
<head> - 누가 문서를 작성했는지, 문서에 필요한게 무엇인지 등 기본적인 정보가 들어감
<body> - 일반적으로 문서에 표현되는 모든 내용이 들어간다.
<title> - 주소에 글을 표시하게 해줌
-->

<!DOCTYPE html>
<html>
    <head>
        <meta characterset="UTF-8">
        <title>이동현의 이력서</title>
    </head>
    <body>
        <h1>Lee Donghyun</h1>
        <p>html/css tutorial</p>
    </body>
</html>
